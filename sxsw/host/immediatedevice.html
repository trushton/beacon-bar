    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '988112061288748',

                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.8' // use graph api version 2.8
            });

        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function checkIfRegistered(userBadge){
            var ref = firebase.database().ref('users/');
            if(userBadge === null){userBadge = '';}

            ref.once('value').then(function(snapshot){
                if(!snapshot.hasChild('userBadge')){
                    $("#device").html("<div id='immediateBanner'><p>Got a VIP beacon badge?<br>Unlock the magic!</p></div>" +
                        '<button onclick="login()">Register your badge with Facebook</button>'+
                        '<div id="dataProtection">Don\'t worry, we won\'t save any of your data.</div>');
                }
                else{
                    var user = snapshot.child(userBadge);
                    $("#device").html("<h2>Good to see you again " + user.child('username').val() + "</h2>" +
                        "<img src='" + user.child('picture').val() + "'>" +
                        "<h3>You've been here " + (user.child('visitCount').val()+1) + " times</h3>"
                    );
                    firebase.database().ref('users/' + userBadge).update({visitCount: user.child('visitCount').val()+1});
                }
            });
        }

                            firebase.database().ref('friends/'+result).push(userId);

                    });
                }
               // } else {

               //             console.log("for each current friend");
               //             if(getBadgeId(id.val()) !== friendBadge){
               //                 console.log("not friends yet, adding" + userId + " " + friendBadge);

               //                 friends.child(friendBadge).push(userId);

            firebase.auth().signOut();
           // if(data.age_range.min === 21){

           // } else {

        function getBadgeId(facebookId){
            var val = firebase.database().ref('badges/').once('value', function(snapshot){
                if(snapshot.hasChild(facebookId)) {
                    console.log(snapshot.child(facebookId).child('badge').val());
                    return snapshot.child(facebookId).child('badge').val();
                }
            });
            console.log(val);
            return val;
        }


        function createUser(token, data, badgeId){
            var likes = [], location = '', cover = '';
            if(data.likes){ likes = data.likes.data; }
            if(data.location){ location = data.location.name;}
            if(data.cover){ cover = data.cover.source.toString(); }

            firebase.database().ref('users/'+ badgeId).set({
                facebookId: data.id,
                username: data.name,
                age_range: data.age_range,
                likes: likes,
                location: location,
                picture: data.picture.data.url.toString(),
                cover: cover,
                visitCount: 1,
                barCount: 0,
                foodCount: 0,
                vrCount: 0,
                lastSeen: Date.now()
            });
            firebase.database().ref('badges/' + data.id).set({badge: badgeId});
            console.log(data.friends);
            processFriends(token, badgeId, data);
        }

        function checkLoginState(token, deviceId) {
            if (token) {
                FB.api('/me', {access_token: token, fields: ['name', 'picture.type(large)', 'age_range', 'friends', 'likes', 'hometown', 'location', 'cover']}, function(data) {
                    localStorage.setItem("user_id", data.id);
                    createUser(token, data, deviceId);
                });
            } else {
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into Facebook.';
            }
        }
        function login() {
            var deviceId = localStorage.getItem("currentDevice");
            window.location = "https://www.facebook.com/v2.8/dialog/oauth?client_id=988112061288748&response_type=token&redirect_uri=http://beacon-bar-file-server.herokuapp.com/sxsw/host/immediatedevice.html?deviceId=" + deviceId +"&scope=user_likes,user_friends";
        }

        function firebaseLogin(access_token, deviceId){
            var credential = firebase.auth.FacebookAuthProvider.credential(access_token);
            firebase.auth().signInWithCredential(credential).then(function(){
                checkLoginState(access_token, deviceId);
            });
        }

        (function(){
            var tokenRegex = new RegExp('#access_token' + "(=([^&#]*)|&|#|$)");
            var deviceIdRegex = new RegExp('deviceId' + "(=([^&#]*)|&|#|$)");
            var tokenResults = tokenRegex.exec(window.location.href);
            var deviceId = deviceIdRegex.exec(window.location.href);
            console.log(tokenResults);
            console.log(deviceId);

            if(deviceId && deviceId[2]){
                checkIfRegistered(deviceId[2]);
            } else {
                checkIfRegistered(localStorage.getItem("currentDevice"));
            }
            if(tokenResults && tokenResults[2] && deviceId) {
                firebaseLogin(tokenResults[2], deviceId[2]);
            }
        })();
