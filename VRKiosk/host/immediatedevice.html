<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>BeaconBar</title>
    <link rel="stylesheet" href="bootstrap-grid.css" type="text/css" />
    <link rel="stylesheet" href="jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="jquery.dataTables.min.css" type="text/css" />
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="immediatedevice.css" type="text/css" />
</head>
<body>

<header class="bar-header" role="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-title text-right">VR Lounge</h1>
            </div>
        </div>
    </div>
</header>

<main role="main">
    <div class="container-fluid collapse">
        <div class="row" data-queue-next-three></div>

        <div class="col-xs-6" data-guest-spotlight></div>
        <div class="col-xs-6" data-queue></div>
    </div>
</main>

<footer class="bar-footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div class="bar-footer-logos">
                    <div class="logo">
                        <img src="walmart.png" alt="walmart">
                    </div>
                    <div class="logo">
                        <img src="capitalfactory.png" alt="capitalfactory">
                    </div>
                    <div class="logo">
                        <img src="bluvision.png" alt="bluvision">
                    </div>
                    <div class="logo">
                        <img src="newaer.png" alt="newaer">
                    </div>
                    <div class="logo">
                        <img src="originate.png" alt="originate">
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script id="queued-guests-up-next" type="text/x-handlebars-template">
    <div>
        <h3 class="queue-greeting">
            {{#if guests}}
            Up Next:
            {{/if}}
        </h3>
        <ul class="queue-list">
            {{#each guests}}
            <li>
                <img class="img-circle friend-avatar" src="{{this.picture}}" alt="bob">
                <h3>{{this.name}}</h3>
                <h3>In queue for {{this.waitTime}}</h3>
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script id="guest-spotlight" type="text/x-handlebars-template">
    <div>
        {{#if spotlight.picture}}
        <img class="img-circle spotlight-image" src="{{spotlight.picture}}">
        {{/if}}
        <h3 class="spotlight-greeting">
            You are {{spotlight.position}} in line!
        </h3>
        <ul class="queue-list">
            {{#if guest1}}
            <li>
                <img class="img-circle friend-avatar" src="{{guest1.picture}}" alt="bob">
                <h3>{{guest1.name}}</h3>
                <h3>In queue for {{guest1.waitTime}}</h3>
            </li>
            {{/if}}
            {{#if guest2}}
            <li>
                <img class="img-circle friend-avatar" src="{{guest2.picture}}" alt="bob">
                <h3>{{guest2.name}}</h3>
                <h3>In queue for {{guest2.waitTime}}</h3>
            </li>
            {{/if}}
            {{#if guest3}}
            <li>
                <img class="img-circle friend-avatar" src="{{guest3.picture}}" alt="bob">
                <h3>{{guest3.name}}</h3>
                <h3>In queue for {{guest3.waitTime}}</h3>
            </li>
            {{/if}}
        </ul>
    </div>
</script>

<script id="remaining-queued-guests" type="text/x-handlebars-template">
    <div>
        <ul class="queue-secondary-list">
            <li class="list-header">
                <h3></h3>
                <h3>Name</h3>
                <h3>Wait time</h3>
                <h3>Position</h3>
            </li>
            {{#each guests}}
            <li>
                <img class="img-circle friend-avatar" src="{{this.picture}}" alt="bob">
                <h4>{{this.name}}</h4>
                <h4>{{this.waitTime}}</h4>
                <h4>{{this.position}}</h4>
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<script src="jquery.min.js" type="text/javascript" language="javascript"></script>
<script src="jquery-ui.min.js" type="text/javascript" language="javascript"></script>
